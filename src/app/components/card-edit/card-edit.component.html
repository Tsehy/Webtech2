<mat-card class="menucard">
  <mat-card-content>
    <h2 class="title">Editing card</h2>
    <button mat-raised-button routerLinkActive="active" routerLink="/card-create" class="menubtn">Add card</button>
    <button mat-raised-button routerLinkActive="active" routerLink="/card-list" class="menubtn">Card list</button>
    <button mat-raised-button routerLinkActive="active" routerLink="/account-info" class="menubtn">Account</button>
    <button mat-raised-button  routerLinkActive="active" (click)=logout() class="logout">Log out</button>
  </mat-card-content>
</mat-card>

<mat-card class="card">
  <h2 class="title">Selected card</h2>
  <mat-card-content>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="form" >

      <mat-form-field >
        <input matInput placeholder="Name" type="text" formControlName="name" [(ngModel)]="selectedCard.name">
      </mat-form-field>
      <br>

      <mat-form-field >
        <input matInput  placeholder="Amount" type="text"  formControlName="amount" [(ngModel)]="selectedCard.amount">
      </mat-form-field>
      <br>

      <mat-form-field >
        <input matInput  placeholder="Cost" type="text" formControlName="cost" [(ngModel)]="selectedCard.cost">
      </mat-form-field>
      <br>

      <button mat-raised-button type="submit" class="submit">Update</button>

      <button mat-raised-button (click)="onDelete()" class="submit">Delete</button>

    </form>
  </mat-card-content>
</mat-card>
