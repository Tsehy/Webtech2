<mat-card class="menucard">
  <mat-card-content>
    <h2 class="title">Card list</h2>
    <button mat-raised-button routerLinkActive="active" routerLink="/card-create" class="menubtn">Add card</button>
    <button mat-raised-button routerLinkActive="active" routerLink="/account-info" class="menubtn">Account</button>
    <button mat-raised-button  routerLinkActive="active" (click)=logout() class="logout">Log out</button>
  </mat-card-content>
</mat-card>

<mat-sidenav-container class="sidenav">
  <div class="list">
    <mat-card class="cardlist" *ngFor="let card of Cards; let i= index">
      <mat-card-title class="title">
        {{card.name}}
      </mat-card-title>
      <mat-card-content >
        <div> In stock: {{card.amount}} </div>
        <div> Price: {{card.cost}} Ft </div>
      </mat-card-content>
      <button mat-raised-button (click)=edit(i)>Edit</button>
    </mat-card>
  </div>
</mat-sidenav-container>
